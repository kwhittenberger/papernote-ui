name: Publish to npm (on version tag)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify package.json version matches git tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          GIT_TAG=${GITHUB_REF#refs/tags/v}
          echo "Package version: $PACKAGE_VERSION"
          echo "Git tag: $GIT_TAG"
          if [ "$PACKAGE_VERSION" != "$GIT_TAG" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match git tag ($GIT_TAG)"
            exit 1
          fi

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build library
        run: npm run build

      - name: Verify build output exists
        run: |
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.esm.js" ] || [ ! -f "dist/index.d.ts" ] || [ ! -f "dist/styles.css" ]; then
            echo "Error: Build output is incomplete"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Waiting 10 seconds for npm registry to update..."
          sleep 10
          PUBLISHED_VERSION=$(npm view @papernote/ui version)
          echo "Published version on npm: $PUBLISHED_VERSION"
          if [ "$PUBLISHED_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Warning: Published version check failed, but this may be due to registry propagation delay"
          else
            echo "âœ“ Successfully published @papernote/ui@$PUBLISHED_VERSION"
          fi
